name: systemd_manager
description: A systemd service manager for Ubuntu Desktop - manage services, view logs, and analyze boot times
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.10.8 <4.0.0"
  flutter: ">=3.38.0"

dependencies:
  dbus: ^0.7.11
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  riverpod_annotation: ^2.6.1
  ubuntu_logger: ^0.2.1
  yaru: ^9.0.1

dev_dependencies:
  build_runner: ^2.5.4
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.1
  ubuntu_lints: ^0.4.1

flutter:
  uses-material-design: true
